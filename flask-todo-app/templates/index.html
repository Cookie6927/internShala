<!DOCTYPE html>
<html>
  <head>
    <title>Flask To-Do</title>
  </head>
  <body>
    <h1>My To-Do List</h1>
    <form action="/add" method="POST">
      <input name="task" placeholder="Enter task" />
      <button type="submit">Add</button>
    </form>
    <ul>
      {% for task in tasks %}
      <li>{{ task }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
